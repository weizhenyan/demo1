#jedis.pool.timeout=300000
#jedis.pool.password=root1234
#jedis.pool.database=0
#jedis.pool.config.maxTotal=100
#jedis.pool.config.maxIdle=10
#jedis.pool.config.maxWaitMillis=1000
#####token过期时间，单位分钟
token.jwt.secret=f4e2e52034348f86b67cde581c0f9eb5
#过期时间
token.jwt.expire=120
token.jwt.header=Authorization
# shiro 配置
shiro-redis.enabled=true
shiro-redis.redis-manager.host=127.0.0.1
shiro-redis.redis-manager.port=6379
shiro-redis.redis-manager.passord=root
shiro-redis.redis-manager.database=0
###redis连接配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=root
spring.redis.database=0
### Session过期时间（秒）
session.redis.expireTime=3600
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
###打印sql日志
logging.level.com.zy.blog.dao=DEBUG
