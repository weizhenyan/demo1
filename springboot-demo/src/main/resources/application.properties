# 应用名称
spring.application.name=springboot-demo
# 应用服务 WEB 访问端口
server.port=8083
# 配置访问路径
# server.servlet.context-path=/demo
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/myblog?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&useSSL=false
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root
mybatis-plus.mapper-locations=classpath:/mappers/*.xml
mybatis-plus.type-aliases-package=com.zy.blog.model
# mybatis.type-handlers-package=com.zy.blog.common.enumhandler
#jackson将所有数字当成字符串处理 粒度大
#spring.jackson.generator.write-numbers-as-strings=true
## redis setting
#jedis.pool.host=localhost
